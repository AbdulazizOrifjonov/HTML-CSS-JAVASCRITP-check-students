<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Davomat Jurnali (To'liq Yangilangan)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="notification-toast" class="notification"></div>

    <div class="container">
        <h1 id="header-title">Davomat Jurnali( 25 - 209 Guruh)</h1>
        <h2 id="current-day-info"></h2>

        <div id="lesson-selection"></div>

        <div id="attendance-section">
            <h2 id="current-lesson-title"></h2>

            <div class="toga">
                <button id="mark-all-present-button" onclick="markAllPresent()">
                    100% Hammasini Keldi deb belgilash
                </button>
                <button id="go-back-button" onclick="goBackToLessonSelection()">
                    ⬅️ Boshqa fanni tanlash
                </button>
            </div>

            <p id="validation-error" class="error-message" style="display:none;">
                ⚠️ Iltimos, barcha o'quvchilarning davomatini belgilang. Qizil ramka bilan ko'rsatilganlar qoldi.
            </p>

            <div id="attendance-list"></div>

            <button onclick="saveFinalAttendance()" class="save-button">
                ✅ Yakunlash, Saqlash & Telegramga Yuborish
            </button>
        </div>

    </div>

    <div id="reasonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header" id="modal-header-text">Sabab kiritish: [O'quvchi Nomi]</div>
            <div class="modal-body">
                <p id="modal-status-info" style="color:#000000; font-weight: 500;"></p>
                <label for="reasonInput">Sababni kiriting (Ixtiyoriy):</label>
                <input type="text" id="reasonInput" placeholder="Masalan: Kasal bo'lgani uchun">
                <button onclick="saveReasonFromModal()">Saqlash</button>
            </div>
        </div>
    </div>
    


</body>
<script src="./script.js"></script>

</html>
